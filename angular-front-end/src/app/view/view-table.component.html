<div id="accordionTable" class="accordionParent">
  <div class="card mb-0">
    <div class="card-header collapsed" data-toggle="collapse" href="#collapseTable">
      <a class="card-title">
        <b>Visualizza</b>
      </a>
    </div>
    <div id="collapseTable" class="card-body collapse" data-parent="#accordionTable">
       <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
          <tr>
            <th style="width: 15%">
            </th>
            <th style="width: 65%">
              <mfDefaultSorter by="sentence">Frase celebre</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="time">Quando</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="delete"></mfDefaultSorter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sentence of mf.data | filter:stringFilter">
            <!--  <tr *ngFor="let sentence of mf.data">-->
            <td><img src="{{sentence.srcPhoto}}" /></td>
            <td>{{sentence.sentence}}</td>
            <td>{{sentence.time | date}}</td>
            <td>
              <i class="fa fa-trash" aria-hidden="true" (click)="deleteSentence(sentence._id)" [style.cursor]="pointer"></i>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
