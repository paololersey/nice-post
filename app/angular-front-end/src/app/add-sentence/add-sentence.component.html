<div id="accordion1" class="accordionParent">
  <div class="card">
    <div class="card-header collapsed" data-toggle="collapse" href="#collapseOne">
      <a class="card-title">
        <b>Aggiungi</b>
      </a>
    </div>

    <div id="collapseOne" class="card-body collapse" data-parent="#accordion1">

      <form name="form" (ngSubmit)="f.valid" #f="ngForm" novalidate>
        <div class="form-row">
          <div class="col-md-3">
            <input class="form-control" id="name" name="name" placeholder="Nome" [(ngModel)]="model.name" required [ngClass]="{ 'has-error': f.submitted  && !model.name.valid }">
          </div>
          <div class="col-md-6">
            <textarea class="form-control" id="sentence" name="sentence" [(ngModel)]="model.sentence" required #sentence placeholder="Frase celebre"
              [ngClass]="{ 'has-error': f.submitted  && !model.sentence.valid }" rows="1"></textarea>
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control" id="time" name="time" placeholder="time" [(ngModel)]="model.time" required [ngClass]="{ 'has-error': f.submitted  && !model.time.valid }">
          </div>


        </div>
        <div class="clearfix">
          <div class="row">&nbsp;</div>
        </div>
        <div class="form-group">
          <button type="button" [disabled]="!f.valid" (click)="addSentence(model)" class="btn btn-primary">Aggiungi</button>
        </div>
      </form>


    </div>
  </div>
</div>


<div class="clearfix">
  <div class="row">&nbsp;</div>
</div>
